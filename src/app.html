<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<title>Youth Alliance for Housing</title>
		<meta name="description" content="The Youth Alliance for Housing (YAH) is a youth-led, member-led organization that builds power to radically transform the housing system." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.y4h.org/" />
		<meta property="og:title" content="Youth Alliance for Housing" />
		<meta property="og:description" content="The Youth Alliance for Housing (YAH) is a youth-led, member-led organization that builds power to radically transform the housing system." />
		<meta property="og:image" content="https://www.y4h.org/favicon.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://www.y4h.org/" />
		<meta name="twitter:title" content="Youth Alliance for Housing" />
		<meta name="twitter:description" content="The Youth Alliance for Housing (YAH) is a youth-led, member-led organization that builds power to radically transform the housing system." />
		<meta name="twitter:image" content="https://www.y4h.org/favicon.png" />
		<meta name="twitter:site" content="@youth4housing" />
		<meta name="twitter:creator" content="@youth4housing" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
